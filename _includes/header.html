<div class="grey-bg">
    <header class="site-header">
        <a href="/"><img src="assets/images/realwear-logo.png" width="141"/></a>
        <div class="text-right github">
            {% if page.is_private == false %}
              <a href="{{ site.github.repository_url }}">
            {% endif %}
                <span>{{ site.title | default: site.github.repository_name }}</span>
                <img src="assets/images/github.png" height="32"/>
            {% if page.is_private != "yes" %}
              </a>
            {% endif %}
        </div>
    </header>
</div>
